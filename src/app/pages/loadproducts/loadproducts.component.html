<section id="product"> 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>

                    <!-- Buttons for product categories -->
                    <div class="d-flex justify-content-center">
                        
                        <button class="btn btn-outline-danger m-4" (click)="loadAllProducts()">New Arrival</button>
                        <button class="btn btn-outline-dark m-4" (click)="BestSellersProducts()">Best Sellers</button>
                        <button class="btn btn-outline-dark m-4" (click)="FeaturedProducts()">Featured</button>
                        <button class="btn btn-outline-dark m-4" (click)="SpecialOfferProducts()">Special Offer</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3" *ngFor="let product of paginatedProductList">
                        <div class="box-shadow">
                            <div class="card mt-2">
                                <img class="card-img-top" 
                                     [src]="product.image_url" 
                                     [alt]="product.name"
                                     (click)="viewProductInfo(product?.id)"
                                     style="cursor: pointer;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">
                                        <span class="text-danger fw-semibold me-2">{{ product.price * 35 / 100 }}</span>
                                        <del>{{ product.price }}</del>
                                        <span class="text-success ms-2">35% Off</span>
                                    </p>
                                    <div class="row">
                                        <div class="col-6">
                                            <span><i class="fa-solid fa-star" style="color: #f1f50f;"></i></span>
                                            <span><i class="fa-solid fa-star" style="color: #f1f50f;"></i></span>
                                            <span><i class="fa-solid fa-star-half-stroke" style="color: #f1f50f;"></i></span>
                                            <span class="text-muted">(25)</span>
                                        </div>
                                        <div class="col-6">
                                            <p class="text-end pb-0 mb-0">
                                                <button class="btn btn-sm btn-success p-2" (click)="addToCart(product)">
                                                    <i class="fa-solid fa-cart-plus fs-5" style="color: #0c0d0d;"></i>
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div class="pagination-buttons">
                    <button 
                        [disabled]="currentPage === 1" 
                        (click)="changePage(currentPage - 1)">
                        Previous
                    </button>
                    <button 
                        *ngFor="let page of totalPages; let i = index" 
                        [class.active]="currentPage === i + 1" 
                        (click)="changePage(i + 1)">
                        {{ i + 1 }}
                    </button>
                    <button 
                        [disabled]="currentPage === totalPages.length" 
                        (click)="changePage(currentPage + 1)">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
