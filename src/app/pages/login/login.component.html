<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email" 
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password" 
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required
      </div>
    </div>

    <!-- Error Message Display -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn-submit" [disabled]="!loginForm.valid">
      Login
    </button>

    <div class="form-footer">
      <button class="btn btn-link" routerLink="/register">Don't have an account? Register</button>
    </div>
  </form>
</div>
